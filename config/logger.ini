[formatters]
keys=default

[loggers]
keys=root

[formatter_default]
format=%(asctime)s:%(levelname)s:%(message)s
class=logging.Formatter

[handlers]
keys=error_file,stream

[handler_error_file]
class=logging.FileHandler
level=WARNING
formatter=default
args=('logs/error.log', 'w')

[handler_stream]
class=logging.StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[logger_root]
level=DEBUG
formatter=default
handlers=error_file,stream