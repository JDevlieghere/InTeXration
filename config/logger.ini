[formatters]
keys=default

[loggers]
keys=root

[formatter_default]
format=%(asctime)s:%(levelname)s:%(message)s
class=logging.Formatter

[handlers]
keys=error_file, info_file

[handler_info_file]
class=logging.FileHandler
level=INFO
formatter=default
args=('logs/info.log', 'w+')

[handler_error_file]
class=logging.FileHandler
level=ERROR
formatter=default
args=('logs/error.log', 'w+')

[logger_root]
level=DEBUG
formatter=default
handlers=error_file,info_file