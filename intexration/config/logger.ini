[formatters]
keys=default

[loggers]
keys=root

[formatter_default]
format=%(asctime)s:%(levelname)s:%(message)s
class=logging.Formatter

[handlers]
keys=stream

[handler_stream]
class=logging.StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[logger_root]
level=DEBUG
formatter=default
handlers=stream